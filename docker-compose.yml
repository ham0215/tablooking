version: '3'
services:
  web:
    build: .
    command: tail -f /dev/null
    volumes:
      - .:/app:cached
    ports:
      - 3011:3000
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    image: mysql:5.7.27
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
volumes:
  db-volume:
